# ServiceMonitor for Prometheus scraping
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: schlep-cloud-native-service
  namespace: default
  labels:
    app: schlep-cloud-native-service
    release: prometheus
spec:
  selector:
    matchLabels:
      app: schlep-cloud-native-service
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true

---
# PrometheusRule for alerting
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: schlep-cloud-native-service-alerts
  namespace: default
  labels:
    app: schlep-cloud-native-service
    prometheus: kube-prometheus
    role: alert-rules
spec:
  groups:
  - name: schlep-cloud-native-service
    rules:
    - alert: SchlepServiceDown
      expr: up{job="schlep-cloud-native-service"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Schlep Cloud Native Service is down"
        description: "Schlep Cloud Native Service has been down for more than 1 minute."
    
    - alert: SchlepServiceHighErrorRate
      expr: rate(schlep_errors_total[5m]) > 0.1
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "High error rate in Schlep Cloud Native Service"
        description: "Error rate is {{ $value }} errors per second over the last 5 minutes."
    
    - alert: SchlepServiceHighLatency
      expr: histogram_quantile(0.95, rate(schlep_request_duration_seconds_bucket[5m])) > 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High latency in Schlep Cloud Native Service"
        description: "95th percentile latency is {{ $value }}s over the last 5 minutes."
    
    - alert: SchlepServiceHighMemoryUsage
      expr: (container_memory_working_set_bytes{pod=~"schlep-cloud-native-service-.*"} / container_spec_memory_limit_bytes{pod=~"schlep-cloud-native-service-.*"}) * 100 > 90
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High memory usage in Schlep Cloud Native Service"
        description: "Memory usage is {{ $value }}% for pod {{ $labels.pod }}."
    
    - alert: SchlepServiceHighCPUUsage
      expr: (rate(container_cpu_usage_seconds_total{pod=~"schlep-cloud-native-service-.*"}[5m]) / container_spec_cpu_quota{pod=~"schlep-cloud-native-service-.*"} * container_spec_cpu_period{pod=~"schlep-cloud-native-service-.*"}) * 100 > 80
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "High CPU usage in Schlep Cloud Native Service"
        description: "CPU usage is {{ $value }}% for pod {{ $labels.pod }}."
    
    - alert: SchlepServiceCircuitBreakerOpen
      expr: schlep_circuit_breaker_state > 1
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Circuit breaker is open in Schlep Cloud Native Service"
        description: "Circuit breaker {{ $labels.name }} is open, indicating high failure rate."
    
    - alert: SchlepServiceWebSocketDisconnected
      expr: schlep_websocket_connections < 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "WebSocket connection lost in Schlep Cloud Native Service"
        description: "WebSocket connection to Schlep-engine has been lost for more than 5 minutes."

