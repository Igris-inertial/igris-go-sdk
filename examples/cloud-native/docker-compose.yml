version: '3.8'

services:
  # Main application
  schlep-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Service configuration
      - SERVICE_NAME=schlep-cloud-native-service
      - SERVICE_VERSION=1.0.0
      - PORT=8080
      - LOG_LEVEL=info
      - DEBUG=true
      
      # Schlep-engine configuration
      - SCHLEP_API_KEY=${SCHLEP_API_KEY}
      - SCHLEP_BASE_URL=https://api.igris-inertial.com
      - SCHLEP_TIMEOUT_SECONDS=60
      - SCHLEP_MAX_RETRIES=5
      - SCHLEP_RETRY_WAIT_SECONDS=2
      - SCHLEP_RETRY_MAX_WAIT_SECONDS=30
      - SCHLEP_RETRY_BACKOFF_FACTOR=2.0
      
      # Circuit breaker
      - SCHLEP_CIRCUIT_BREAKER_ENABLED=true
      - SCHLEP_CB_FAILURE_THRESHOLD=5
      - SCHLEP_CB_TIMEOUT_SECONDS=60
      - SCHLEP_CB_MAX_REQUESTS=3
      
      # Observability
      - SCHLEP_ENABLE_METRICS=true
      - SCHLEP_ENABLE_TRACING=true
      - SCHLEP_ENABLE_LOGGING=true
      
      # HTTP client optimization
      - SCHLEP_MAX_IDLE_CONNS=100
      - SCHLEP_MAX_IDLE_CONNS_PER_HOST=10
      - SCHLEP_IDLE_CONN_TIMEOUT_SECONDS=90
      
      # Health checks
      - SCHLEP_ENABLE_HEALTH_CHECKS=true
      - SCHLEP_HEALTH_CHECK_INTERVAL_SECONDS=30
      - SCHLEP_HEALTH_CHECK_TIMEOUT_SECONDS=10
      - HEALTH_CHECK_MAX_CPU=85.0
      - HEALTH_CHECK_MAX_MEMORY=90.0
      
      # Streaming
      - ENABLE_STREAMING=true
      
      # Timeouts
      - READ_TIMEOUT_SECONDS=30
      - WRITE_TIMEOUT_SECONDS=30
      - IDLE_TIMEOUT_SECONDS=120
      
      # OpenTelemetry tracing
      - OTEL_EXPORTER_JAEGER_ENDPOINT=http://jaeger:14268/api/traces
    depends_on:
      - prometheus
      - jaeger
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.schlep-service.rule=Host(`localhost`)"
      - "traefik.http.services.schlep-service.loadbalancer.server.port=8080"

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:16686/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Load balancer/reverse proxy
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--metrics.prometheus=true"
    ports:
      - "80:80"
      - "8081:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - schlep-service

volumes:
  prometheus_data:
  grafana_data:
  redis_data:

networks:
  default:
    driver: bridge